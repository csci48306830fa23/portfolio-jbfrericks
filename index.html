<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    body {
        font-family: 'Arial, sans-serif';
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #f0f0f0;
    }
    .video-container {
        position: relative;
        width: 100%;
        max-width: 560px;
        margin-bottom: 20px;
    }
    .video-container::after {
        content: '';
        display: block;
        padding-bottom: 56.25%; /* 16:9 aspect ratio */
    }
    .video-container iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
    }
    .link {
        font-size: 1.2em;
        text-decoration: none;
        color: blue;
    }
</style>
</head>
<body>

<div class="video-container">
    <iframe width="560" height="315" src="https://www.youtube.com/embed/VIDEO_ID" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</div>

<a href="YOUR_URL_HERE" class="link">Click here to visit the link</a>

</body>
</html>
